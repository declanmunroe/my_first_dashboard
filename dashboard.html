    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<section class = "section">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
          <h1>Change Gender</h1>
          <div id ="change_gender"></div>
        </div>
	 </div>
</section>
<section class = "section">
	 <div class "row">
	     <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div id="gender_balance"></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div id="average_salary"></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div id="display_rank"></div>
        </div>
    </div>
</section>
<section class = "section">
	 <div class "row">
	     <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <h3>Gender as a Prof</h3>
            <i class="fa fa-male fa-gender" aria-hidden="true"></i> <span class="number-box" id="percent-of-men-professors"></span>
            <i class="fa fa-female fa-gender" aria-hidden="true"></i> <span class="number-box" id="percent-of-women-professors"></span>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <h3>Gender as a Assistant Prof</h3>
            <i class="fa fa-male fa-gender" aria-hidden="true"></i> <span class="number-box" id="percent-of-men-asstprofessors"></span>
            <i class="fa fa-female fa-gender" aria-hidden="true"></i> <span class="number-box" id="percent-of-women-asstprofessors"></span>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <h3>Gender as a Asociate Prof</h3>
            <i class="fa fa-male fa-gender" aria-hidden="true"></i> <span class="number-box" id="percent-of-men-asociateprofessors"></span>
            <i class="fa fa-female fa-gender" aria-hidden="true"></i> <span class="number-box" id="percent-of-women-asociateprofessors"></span>
        </div>
    </div>
</section>
